version: '3.1'

services:
  crawler:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    links:
      - mongo
      - redis

  mongo:
    # https://hub.docker.com/_/mongo
    # TODO : Authentication
    image: mongo:4.2.8-bionic
    restart: always
    ports:
      - 27017:27017

  redis:
    # https://hub.docker.com/_/redis
    image: redis
    restart: always
    ports:
      - 6379:6379

  redis-stat:
    # https://hub.docker.com/_/mongo-express
    image: insready/redis-stat
    command: [--server, redis]
    restart: always
    ports:
      - 8080:63790
    links:
      - redis:redis

  mongo-express:
    # https://hub.docker.com/_/mongo-express
    # TODO : Authentication
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
